<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function s(){
            let value = document.getElementById("value");
            let a = value.options[value.selectedIndex].text;
            alert(a);
            document.getElementById("demo").innerHTML = value.options[value.selectedIndex].text;
        }
    </script>
</head>
<body>
    <form> 
        <select id="value">
            <option> Apple </option>
            <option> Orange </option>
            <option> Pineapple </option>
            <option> Banana </option>
        </select>
        <input list="browsers" name="browser" id="browser">
        <datalist id="browsers">
            <option value="Edge">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
          </datalist>
        <input type="button" onclick="s()" value="Click Me!!">
    </form>
    <form action="http://localhost:3000/book" method="POST">
        <input type="text" placeholder="Name" name="seatName"/>
        <input type="text" placeholder="Number" name="mobileNumber"/>
        <button type="submit"> Submit </button>
        </form>
    <p id="demo">  </p>
</body>
</html>
